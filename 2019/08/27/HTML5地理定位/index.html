            <h4 id="位置定位"><a href="#位置定位" class="headerlink" title="位置定位"></a>位置定位</h4><p>地理位置（Geolocation）是 HTML5 的重要特性之一，提供了确定用户位置的功能，借助这个特性能够开发基于位置信息的应用。</p>
<h4 id="检测浏览器是否支持"><a href="#检测浏览器是否支持" class="headerlink" title="检测浏览器是否支持"></a>检测浏览器是否支持</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">if (navigator.geolocation) &#123;</span><br><span class="line">//console.log(&quot;浏览器支持!&quot;);</span><br><span class="line">&#125;</span><br><span class="line">else &#123;</span><br><span class="line">// console.log(&quot;浏览器不支持!&quot;);</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<h4 id="navigator-geolocation用于获取基于浏览器的当前用户地理位置"><a href="#navigator-geolocation用于获取基于浏览器的当前用户地理位置" class="headerlink" title="navigator.geolocation用于获取基于浏览器的当前用户地理位置"></a>navigator.geolocation用于获取基于浏览器的当前用户地理位置</h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line">// 1、获取用户当前位置</span><br><span class="line">void getCurrentPosition(onSuccess,onError,options);</span><br><span class="line"></span><br><span class="line">// 2、持续获取当前用户位置</span><br><span class="line">int watchCurrentPosition(onSuccess,onError,options);</span><br><span class="line"></span><br><span class="line">// 3、watchId 为watchCurrentPosition返回的值</span><br><span class="line">void clearWatch(watchId);</span><br><span class="line">// 取消监控</span><br></pre></td></tr></table></figure>

<h4 id="示例代码"><a href="#示例代码" class="headerlink" title="示例代码"></a>示例代码</h4><p>PS：也可以调用百度地图、谷歌地图、高德地图等，只需要将HTML5 Geolocation API获取到的值传入到相应的地图接口中</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br></pre></td><td class="code"><pre><span class="line">&lt;!DOCTYPE html&gt;</span><br><span class="line">&lt;html&gt;</span><br><span class="line">&lt;head&gt;</span><br><span class="line">&lt;meta charset=&quot;utf-8&quot;&gt;</span><br><span class="line">&lt;meta http-equiv=&quot;X-UA-Compatible&quot; content=&quot;IE=edge,chrome=1&quot; /&gt;</span><br><span class="line">&lt;meta name=&quot;viewport&quot; content=&quot;width=device-width, initial-scale=1.0, user-scalable=no&quot;/&gt;</span><br><span class="line">&lt;meta name=&quot;format-detection&quot;content=&quot;telephone=no&quot;&gt;</span><br><span class="line">&lt;title&gt;基于浏览器的HTML5地理定位&lt;/title&gt;</span><br><span class="line">&lt;link rel=&quot;stylesheet&quot; href=&quot;style/style.css&quot;&gt;</span><br><span class="line">&lt;/head&gt;</span><br><span class="line">&lt;body&gt;</span><br><span class="line">    &lt;div id=&quot;container&quot;&gt;&lt;/div&gt;</span><br><span class="line">    &lt;div id=&quot;info&quot;&gt;&lt;/div&gt;</span><br><span class="line">    &lt;script src=&quot;http://map.qq.com/api/js?v=2.exp&quot; type=&quot;text/javascript&quot;&gt;&lt;/script&gt; </span><br><span class="line">    &lt;script&gt;</span><br><span class="line">          var clientWidth = document.documentElement.clientWidth,</span><br><span class="line">              clientHeight = document.documentElement.clientHeight;</span><br><span class="line">          var container = document.getElementById(&apos;container&apos;);</span><br><span class="line">          container.style.width = clientWidth + &apos;px&apos;;</span><br><span class="line">          container.style.height = clientHeight + &apos;px&apos;;</span><br><span class="line"></span><br><span class="line">          function getLocation()&#123;</span><br><span class="line"></span><br><span class="line">             var options=&#123;</span><br><span class="line">                 enableHighAccuracy:true, //boolean 是否要求高精度的地理信息，默认为false</span><br><span class="line">                 maximumAge:1000 //应用程序的缓存时间</span><br><span class="line">             &#125;</span><br><span class="line"></span><br><span class="line">             if(navigator.geolocation)&#123;</span><br><span class="line">                 //浏览器支持geolocation</span><br><span class="line">                 navigator.geolocation.getCurrentPosition(onSuccess,onError,options);</span><br><span class="line">                 </span><br><span class="line">             &#125;else&#123;</span><br><span class="line">                 //浏览器不支持geolocation</span><br><span class="line">                 console.log(&quot;浏览器不支持!&quot;);</span><br><span class="line">             &#125;</span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line">          //成功时</span><br><span class="line">          function onSuccess(position)&#123;</span><br><span class="line">              //返回用户位置</span><br><span class="line">              //经度</span><br><span class="line">              var longitude =position.coords.longitude;</span><br><span class="line">              //纬度</span><br><span class="line">              var latitude = position.coords.latitude;</span><br><span class="line"></span><br><span class="line">              //腾讯地图的中心地理坐标</span><br><span class="line">              var center = new qq.maps.LatLng(latitude, longitude);</span><br><span class="line"></span><br><span class="line">              //使用腾讯地图API</span><br><span class="line">              var map = new qq.maps.Map(document.getElementById(&quot;container&quot;), &#123;</span><br><span class="line">                //地图的中心地理坐标</span><br><span class="line">                center: center,</span><br><span class="line">                //初始化地图缩放级别</span><br><span class="line">                zoom: 16</span><br><span class="line">              &#125;);</span><br><span class="line"></span><br><span class="line">              //在地图中创建信息提示窗口</span><br><span class="line">              var infoWin = new qq.maps.InfoWindow(&#123;</span><br><span class="line">                  map: map</span><br><span class="line">              &#125;);</span><br><span class="line">              //打开信息窗口</span><br><span class="line">             infoWin.open();</span><br><span class="line">              //设置信息窗口显示区的内容</span><br><span class="line">              infoWin.setContent(&apos;&lt;div style=&quot;width:200px;padding:10px;&quot;&gt;&apos;+</span><br><span class="line">                  &apos;您在这里&lt;br/&gt;纬度：&apos;+  latitude+  &apos;&lt;br/&gt;经度：&apos;+longitude);</span><br><span class="line">              //设置信息窗口的位置</span><br><span class="line">              infoWin.setPosition(center);</span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">          //失败时</span><br><span class="line">          function onError(error)&#123;</span><br><span class="line">             switch(error.code)&#123;</span><br><span class="line">                 case error.PERMISSION_DENIED:</span><br><span class="line">                 alert(&quot;用户拒绝对获取地理位置的请求&quot;);</span><br><span class="line">                 break;</span><br><span class="line"></span><br><span class="line">                 case error.POSITION_UNAVAILABLE:</span><br><span class="line">                 alert(&quot;位置信息是不可用的&quot;);</span><br><span class="line">                 break;</span><br><span class="line"></span><br><span class="line">                 case error.TIMEOUT:</span><br><span class="line">                 alert(&quot;请求用户地理位置超时&quot;);</span><br><span class="line">                 break;</span><br><span class="line"></span><br><span class="line">                 case error.UNKNOWN_ERROR:</span><br><span class="line">                  alert(&quot;未知错误&quot;);</span><br><span class="line">                 break;</span><br><span class="line">             &#125;</span><br><span class="line"></span><br><span class="line">          &#125;</span><br><span class="line"></span><br><span class="line">          window.onload=getLocation;</span><br><span class="line">   &lt;/script&gt;</span><br><span class="line">&lt;/body&gt;</span><br><span class="line">&lt;/html&gt;</span><br></pre></td></tr></table></figure>
