s="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br></pre></td><td class="code"><pre><span class="line">&lt;script type=&quot;text/javascript&quot;&gt;</span><br><span class="line">// 立即执行函数</span><br><span class="line">(function () &#123;</span><br><span class="line">  // 严格模式</span><br><span class="line">  &quot;use strict&quot;;</span><br><span class="line">  var arr = [1, 3, 5, 3, 21, 5];</span><br><span class="line"></span><br><span class="line">  if (typeof (arr)) &#123;</span><br><span class="line">    console.log(&apos;此数据类型为对象&apos;);</span><br><span class="line">    // 检测数组  isArray返回 true or false</span><br><span class="line">    if (Array.isArray(arr)) &#123;</span><br><span class="line">      console.log(&apos;此对象为数组对象&apos;);</span><br><span class="line">      // 数组的转化</span><br><span class="line">      console.log(arr.toString());</span><br><span class="line"></span><br><span class="line">      var list = new Array();</span><br><span class="line"></span><br><span class="line">      // 栈方法：LIFO(后进先出)</span><br><span class="line">      list.push(&apos;张三&apos;, &apos;李四&apos;, &apos;王五&apos;);</span><br><span class="line">      console.log(list);</span><br><span class="line">      console.log(list.pop());</span><br><span class="line">      console.log(list);</span><br><span class="line"></span><br><span class="line">      // 队列方法：FIFO(先进先出)</span><br><span class="line">      list.unshift(&apos;陈六&apos;, &apos;赵七&apos;);</span><br><span class="line">      console.log(list);</span><br><span class="line">      console.log(list.shift());</span><br><span class="line">      console.log(list);</span><br><span class="line"></span><br><span class="line">      // 数组重排</span><br><span class="line">      list.reverse();</span><br><span class="line">      console.log(list);</span><br><span class="line">      // 升序排序</span><br><span class="line">      list.sort();</span><br><span class="line">      console.log(list);</span><br><span class="line"></span><br><span class="line">      // 操作方法</span><br><span class="line">      console.log(list.concat(&apos;钱八&apos;, [&apos;豆豆&apos;, &apos;豆花&apos;]));</span><br><span class="line">      console.log(list.slice(1, 4));</span><br><span class="line"></span><br><span class="line">      console.log(list);</span><br><span class="line">      // 删除</span><br><span class="line">      console.log(list.splice(0, 1));</span><br><span class="line">      console.log(list);</span><br><span class="line">      // 插入</span><br><span class="line">      console.log(list.splice(0, 0, &apos;花花&apos;, &apos;毛毛&apos;));</span><br><span class="line">      console.log(list);</span><br><span class="line">      // 替换</span><br><span class="line">      console.log(list.splice(2, 1, &apos;二狗子&apos;, &apos;铁头&apos;));</span><br><span class="line">      console.log(list);</span><br><span class="line"></span><br><span class="line">      // 位置方法</span><br><span class="line">      console.log(list.indexOf(&quot;二狗子&quot;));</span><br><span class="line">      console.log(list.lastIndexOf(&quot;铁头&quot;));</span><br><span class="line"></span><br><span class="line">      // 迭代方法</span><br><span class="line">      // every()  对数组中的每一项给定函数，若该函数都返回true，则返回true</span><br><span class="line">      console.log(list.every(function (item, index, arry) &#123;</span><br><span class="line">        return typeof (item) === &apos;string&apos;;</span><br><span class="line">      &#125;));</span><br><span class="line"></span><br><span class="line">      /**************************/</span><br><span class="line">      list.push(1, 4, 5, 7, 21, 100);</span><br><span class="line">      console.log(list);</span><br><span class="line">      /**************************/</span><br><span class="line"></span><br><span class="line">      // some()   对数组中的每一项给定函数，若该函数有一项返回true，则返回true</span><br><span class="line">      console.log(list.some(function (item, index, arry) &#123;</span><br><span class="line">        return typeof (item) === &apos;string&apos;;</span><br><span class="line">      &#125;));</span><br><span class="line"></span><br><span class="line">      // filter() 对数组中的每一项给定函数，返回该函数返回true的项组成新的数组</span><br><span class="line">      console.log(list.filter(function (item, index, arry) &#123;</span><br><span class="line">        return item === &apos;二狗子&apos;;</span><br><span class="line">      &#125;));</span><br><span class="line"></span><br><span class="line">      // forEach() 对数组中的每一项给定函数。这个方法没有返回值</span><br><span class="line">      console.log(list.forEach(function (item, index, arry) &#123;</span><br><span class="line">        console.log(item);</span><br><span class="line">      &#125;));</span><br><span class="line"></span><br><span class="line">      // map() 对数组中的每一项给定函数，返回每次函数调用的结果组成的数组</span><br><span class="line">      console.log(list.map(function (item, index, arry) &#123;</span><br><span class="line">        return item &gt; 0;</span><br><span class="line">      &#125;));</span><br><span class="line"></span><br><span class="line">      // 缩小方法</span><br><span class="line">      // reduce() 从第一项向后叠加</span><br><span class="line">      console.log(list.reduce(function (prev, cur, index, array) &#123;</span><br><span class="line">        return prev + cur;</span><br><span class="line">      &#125;))</span><br><span class="line"></span><br><span class="line">      // reduceRight 从最后一项向第一项叠加</span><br><span class="line">      console.log(list.reduceRight(function (prev, cur, index, array) &#123;</span><br><span class="line">        return prev + cur;</span><br><span class="line">      &#125;))</span><br><span class="line">    &#125;</span><br><span class="line">  &#125; else &#123;</span><br><span class="line">    // console.log(typeof(arr))</span><br><span class="line">    console.log(&apos;数据类型非数组&apos;);</span><br><span class="line">  &#125;</span><br><span class="line">  // 数据基本类型：null undefined number string object boolean</span><br><span class="line">  // 从这里我们可以看出typeof验证数据的返回类型：undefined、boolean、string、number、object、function</span><br><span class="line">&#125;)();</span><br><span class="line">&lt;/script&gt;</span><br></pre></td></tr></table></figure>
